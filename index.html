<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações</th>
            </tr>
        </thead>
          <tbody>
            <tr>
                <td>Rebecca</td>
                <td>19 anos</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>Jasmyn</td>
                <td>18 anos</td>
                <td>Sou estudante</td>
            </tr>
           </tbody>
    </table>
</body>
</html>
